<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesaurus Ext</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.4/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="data_fiels">
            <h1>Word: </h1> <h3 id="word_called" class="data_container"></h3>
        </div>
        <div class="data_fiels">
            <h1>Meaning: </h1> <div id="word_meaning" class="data_container"></div>
        </div>
        <div class="data_fiels">
            <h1>Synonyms: </h1> <div id="word_synonym" class="data_container"></div>
        </div>
        <div class="data_fiels">
            <h1>Antonyms: </h1> <div id="word_antonym" class="data_container"></div>
        </div>

    </div>
</body>
</html>
